<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.global.js"></script>
</head>

<body>
    <div id="root" name="aaa">
        <input type="radio" v-model="count">
        <p v-html="doubleCount">dsadsa das d </p>
        <button @click="addCount">add</button>
    </div>

    <script>
        let {
            ref,
            createApp,
            reactive,
            computed,
            toRefs
        } = Vue;
        console.log(reactive([1, 2, 3, 4]))
        const app = createApp({
            data() {
                return {
                    count: 1
                }
            },
            setup() {
                let state = reactive({
                    count: 1,
                })
                let arr = reactive([1, 2, 3])
                // console.log(state, arr);
                let count = 1;
                let doubleCount = computed(() => {
                    if (state.count == 2 || state.count == 3) {
                        return 3
                    } else {
                        return state.count * 2
                    }
                })

                function addCount() {
                    state.count++
                }

                return {
                    ...toRefs(state),
                    addCount,
                    doubleCount
                }
            }
        })
        app.mount("#root")
    </script>
</body>

</html>
