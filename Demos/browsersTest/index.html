<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.global.js"></script>
</head>
<body>
    <div id="root" name="aaa">
            <button @click="addCount">add</button>
            <div>
               {{state.count}}
            </div>
    </div>
    <script>
        let {ref,createApp,reactive} = Vue;
       let vm =  createApp({
           mounted() {
                console.log("before create");
           },
           setup(){
            let state = reactive({count:1});
            function addCount(){
                state.count++;
            }
               return {
                state,
                   addCount
               }
           }
       }).mount("#root")
    </script>
</body>
</html>
